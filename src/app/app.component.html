<div class="page-wrapper">
  <div class="vertical-bar left"></div>
  <div class="vertical-bar right"></div>

  <div class="container">
    @if (activeWindow === 'history') {
      <app-history
        (change)="changeWindow($event)"
        [activeWindow]="activeWindow"
        @fade
      />
    } @else {
      <app-timer (change)="changeWindow($event)" @fade></app-timer>
    }
  </div>
</div>
